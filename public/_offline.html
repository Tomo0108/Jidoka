<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>オフライン - Jido-ka</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Meiryo', 'メイリオ', 'Hiragino Sans', 'ヒラギノ角ゴシック', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 20px;
        }
        
        .container {
            max-width: 400px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .logo {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .title {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 18px;
            margin-bottom: 30px;
            opacity: 0.9;
        }
        
        .message {
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 30px;
            opacity: 0.8;
        }
        
        .retry-btn {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
        
        .features {
            margin-top: 30px;
            text-align: left;
        }
        
        .feature {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .feature::before {
            content: "✓";
            margin-right: 10px;
            color: #4ade80;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">📱</div>
        <h1 class="title">Jido-ka</h1>
        <p class="subtitle">オフライン中</p>
        <p class="message">
            インターネット接続が利用できません。<br>
            接続が復旧したら、以下のボタンを押して再接続してください。
        </p>
        <button class="retry-btn" onclick="window.location.reload()">
            再接続を試す
        </button>
        
        <div class="features">
            <div class="feature">オフラインでもアプリが動作</div>
            <div class="feature">データは安全にローカル保存</div>
            <div class="feature">接続復旧時に自動同期</div>
        </div>
    </div>

    <script>
        // オンライン状態の監視
        window.addEventListener('online', function() {
            window.location.reload();
        });
        
        // リトライボタンの機能強化
        document.querySelector('.retry-btn').addEventListener('click', function() {
            if (navigator.onLine) {
                window.location.href = '/';
            } else {
                this.textContent = 'まだオフラインです...';
                setTimeout(() => {
                    this.textContent = '再接続を試す';
                }, 2000);
            }
        });
    </script>
</body>
</html>
